//KLOK
        function start(){
        var canvas = document.getElementById("canvas")
        ctx = canvas.getContext('2d');    
        Animate();
    }


    var graden=0;
    function Animate(){
        var currentdate = new Date();
         
        ctx.clearRect(0,0,300,300);
        ctx.beginPath();
        ctx.arc(150,150,103,0,Math.PI*2,true);
        ctx.stroke();
        graden++;
        ctx.save();

          //seconds
        ctx.translate(150,150);
        ctx.rotate((currentdate.getSeconds()*6)*Math.PI/180);
        ctx.beginPath();    
        ctx.moveTo(0,0);
        ctx.lineTo(0,-100);        
        ctx.stroke();
        ctx.restore();
        
         //minutes
         ctx.save();
         ctx.translate(150,150);
          console.log(currentdate.getMinutes());
         ctx.rotate((currentdate.getMinutes()*6)*Math.PI/180);
         ctx.strokeStyle="red";
         ctx.beginPath();    
         ctx.moveTo(0,0);
         ctx.lineTo(0,-90);        
         ctx.stroke();
         ctx.restore();        
         ctx.save();        
        
        // //uren
         ctx.translate(150,150);
         console.log(currentdate.getHours());
         ctx.rotate((currentdate.getHours()*30)*Math.PI/180);
         ctx.strokeStyle="green";
         ctx.beginPath();    
         ctx.moveTo(0,0);
         ctx.lineTo(0,-50);        
         ctx.stroke();
         ctx.restore();
         ctx.save();
    
           setTimeout(Animate,33);
        }
